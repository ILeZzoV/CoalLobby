#Плагин разработан студией "CoalStudio - Разработка в сфере Minecraft"
#CoalLobby - плагин, который позволит вам разнообразить ваше лобби или хаб сервера, добавив интересные команды
#Нашли ошибку? - https://vk.me/coalstudios
#Поддержать разработчика:
#QiWi - https://qiwi.com/n/ILEZOV
#Карта Tinkoff - 5536914188326494
#VkPay - https://vk.me/moneysend/ilezovofficial
#DonatioAlerts - https://www.donationalerts.com/r/ilezov

#Префикс, который будет высвечиваться перед каждым сообщением плагина
prefix: "&6CoalLobby &8» "

#Команда /lighting | Права: coallobby.lighting - разрешение на использование команды
cmdlighting: true #true - команда включена. false - команда выключена
lightmsg: "&fМолния!" #Выводится при успешном выполнении команды

#Команда /firework | Права: coallobby.firework - разрешение на использование команды
cmdfirework: true #true - команда включена. false - команда выключена
fireworkmsg: "&fСалют!" #Выводится при успешном выполнении команды

#Команда /fly | Права: coallobby.fly - разрешение на использование команды
cmdfly: true #true - команда включена. false - команда выключена
fly_enable: "&fПолет &aвключен! &fНо только в космос не улетайте :)"
fly_disabled: "&fПолет &cвыключен! &fПолетали и хватит"


#Настройки для Lobby
damage: false #Получение урона | true - включено, false - отключено
food: false #Голодание | true - включено, false - отключено
fire: false #Урон от огня | true - включено, false - отключено
gamemodetwo: true #Режим приключения при входе на сервер | true - включено, false - отключено
no_falling_abyss: true #Телепортация при падении в бездну
message_join_server: true #Сообщения при входе на сервер
message_leave_server: true #Сообщения при выходе с сервера
height: 0 #Высота, при которой будет происходить телепортация
no_fly_high: true #Телепортацияя при высоком полете
flyheight: 100 #Высота, при которой будет происходить телепортация
level: true #Выдавать уровень игроку при входе
level_amount: 2023 #Уровень, который будет выдан при входе


#Настройки для сообщений при падении в бездну
disable_message: false #Отключать вывод сообщения в чат
disable_title: false #Отключать вывод сообщения на экран
disable_bar: false #Отключать вывод сообщения в бар
disable_sound: false #Отключать звук

#Настройки для сообщений при взлете на высокую высоту
disable_fly_message: false #Отключать вывод сообщения в чат
disable_fly_title: false #Отключать вывод сообщения на экран
disable_fly_bar: false #Отключать вывод сообщения в бар
disable_fly_sound: false #Отключать звук

#Настройки для сообщений при входе и выходе на сервер
disable_join_message: false #Отключать вывод сообщения в чат
disable_join_title: false #Отключать вывод сообщения на экран
disable_join_bar: false #Отключать вывод сообщение в бар
disable_join_sound: false #Отключать звук
disable_join_message_global: false #Отключать вывод сообщения в глобальный чат, когда игрок входит на сервер
disable_leave_message_global: false #Отключать вывод сообщения в глобальный чат, когда игрок выходит с сервера

#Сообщения
no_console: "&cЭта команда только для игроков O_o" #Выводится при выполнение команды для игроков консолью
no_activate: "&cЭта команда отключена администрацией O_o" #Выводится при выполнение команды для игроков консолью
no_permission: "&cУ вас нет прав на выполнение этой команды O_o" #Выводится когда у игрока нет прав на использование команды
reload: "&fПлагин успешно перезагружен" #Выводится после выполнения команды /reload

#Сообщения | Падение в бездну
no_fall_chat: "&fВы упали в бездну, но кто-то вас спас... :)" #Выводится в чат, когда игрок падает в бездну
no_fall_bar: "&fВы телепортированы на спавн" #Выводится чуть выше слотов с предметами, когда игрок падает в бездну
no_fall_title: "&cВы упали в бездну" #Выводится на экран, когда игрок падает в бездну
no_fall_subtitle: "&fНо кто-то вас спас... :)" #Выводиться под <no_fall_title>, когда игрок падает в бездну"

#Сообщения | Взлет на высокую высоту
no_fly_chat: "&fНельзя улетать в космос :("  #Выводится в чат, когда игрок взлетает высоко
no_fly_bar: "&fВы телепортированы на спавн" #Выводится чуть выше слотов с предметами, когда игрок взлетает высоко
no_fly_title: "&cВы улетели" #Выводится на экран, когда игрок взлетает высоко
no_fly_subtitle: "&fНе нужно прощаться в землей" #Выводиться под <no_fall_title>, когда игрок взлетает высоко"

#Сообщения | Вход и выход с сервера
join_server_chat: "&fДобро пожаловать на сервер! \nСайт: &bvk.com/coalstudios \n&fСервер использует плагин &6CoalLobby" #Выводится игроку в чат, когда он входит на сервер | Без префикса
join_server_bar: "&fДобро пожаловать на сервер" #Выводится чуть выше слотов с предметами, когда игрок входит на сервер
join_server_title: "&fДобро пожаловать" #Выводится на экран, когда игрок входит на сервер
join_server_subtitle: "&fОбновление &c&lAnarchy &fи &e&lBedWars" #Выводиться под <join_server_title>, когда игрок входит на сервер"
join_server_global: "&8[&a+&8] &f{player} присоединился к игре!" #Выводится всем игрока сервера, когда игрок входит на сервер
quit_server_global: "&8[&c-&8] &f{player} вышел с сервера!" #Выводится все игрокам сервера, когда игрок выходит с сервера

#Двойной прыжок
double_jump: true #Включить двойном прыжек
double_message: true #Сообщение при двойном прыжке
double_sound: true #Звук при двойном прыжке
double_message_chat: "&fВау! Вот это прыжок" #Выводится, когда игрок делает двойном прыжек

#Звуки | Список: https://gist.github.com/Andre601/1ab3b4fabd0010ae241156333491c379
fall_sound: "ENTITY_PLAYER_LEVELUP" #Звук при падении в бездну
join_sound: "ENTITY_PLAYER_LEVELUP" #Звук всем игрокам при входе игрока на сервер
quit_sound: "ENTITY_PLAYER_LEVELUP" #Звук всем игрокам при выходе игрока с сервера
fly_sound: "ENTITY_PLAYER_LEVELUP" #Звук при взлете игрока на запрещенную высоту
jump_sound: "ENTITY_PLAYER_LEVELUP" #Звук при двойном прыжке




